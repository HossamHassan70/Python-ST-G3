        <button onclick="foo()">Alert Selection</button>

        <p id="demo"></p>

        let myWindow;
        // window.console.log('Hello')

        function openWin() {
            myWindow = window.open("./index.html", "", "left=200, top=200,width=500,height=300");
        }

        function closeWin() {
            myWindow.close();
        }

            function foo() {
            const selObj = window.getSelection();

            }
            function sayHello(){
                console.log('Hello User')
            }
            var mySetTime = setTimeout(sayHello,5000)
            function stopTime(){
                clearTimeout(mySetTime)
            }

            const element = document.getElementById("demo");
            var myInterval = setInterval(function() {element.innerHTML += "Hello<br>"}, 2000);
            function stopInterval(){
                clearInterval(myInterval) 
            }

    </script>
