<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            background-color: blanchedalmond;
            width: 300px;
            height: 50px;
        }
        #s1 {
            background-color: aquamarine;
            width: 100px;

            display: inline-block;
        }
        #s2 {
            background-color: brown;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        This is block element
    </div>
    <span id="s1">this is inline element</span>
    <span id="s2">this is new span</span>
</body>
</html>
