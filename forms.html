<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>

<body>
    <h1 style="text-align: center">Forms</h1>
    <h3>Login Form</h3>
    <form action="https://www.google.com" method="get">
        <label for="username">User Name</label>
        <br />
        <input type="text" id="username" size="20" maxlength="25" tabindex="3" />
        <br />
        <label for="pass">Password</label>
        <br />
        <input type="password" id="pass" size="20" maxlength="15" tabindex="2" />
        <br />
        <input type="submit" value="Login" tabindex="1" />
    </form>
    <form>
        <h2>Register Form</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" />
        <br />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" />
        <br />
        <label for="email">Email</label>
        <input type="email" />
        <br />
        <label for="pass">Password</label>
        <input type="password" />
        <br />
        <label for="repass">Retype Password</label>
        <input type="password" />
        <hr />
        <input type="color" />
        <br>
        <hr>
        <h4>You can select 0 or many choice</h4>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        <br>
        <hr>
        <h4>You can select at least one of them</h4>
        <input type="radio" id="html" name="fav_language" value="HTML" checked />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
        <label for="javascript">JavaScript</label>
        <hr>

        <textarea rows="5" cols="20">

        </textarea>
        <hr><br>
        <select size="1">
            <option value="HTML">HTML</option>
            <option value="CSS" selected>CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Bootstrap">Bootstrap</option>
        </select>
        <br>
        <hr>
        <input type="image" src="./images/photo2.jpg" width="100px">
        <hr><br>
        <input type="button" value="Click">
        <button>
            Click Me!
        </button>
        <hr><br>
        <fieldset>
            <legend>Client Details</legend>
            Name:
            <input type="text" id="Name" />
            <br>
            Password:
            <input type=“password" id=“Pswd" />
        </fieldset>
        <hr><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>

</html>
