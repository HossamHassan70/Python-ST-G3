{% extends 'base.html' %}

{% block body %}

    <h1>These are our users in posts</h1>
    <table class="table">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Message</th>
            </tr>
            {% for user in users %} 
                
            <tr>
                {% if user == 'Omnia' %}
                    <th class='fs-3' scope="col">{{user}}</th>
                    <th style='color: red' scope="col">{{mymessage}}</th>
                {% else %}
                    <th scope="col">{{user}}</th>
                    <th scope="col">{{mymessage}}</th>
                {% endif %}
            </tr>
            {% endfor %}
    </table>
    <p>{{mymessage}}</p>
    <button class="btn btn-primary">Click</button>
{%endblock body%}
