<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'customname' %}">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    <h1>These are our users in posts</h1>
    <table class="table">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Message</th>
            </tr>
            {% for user in users %} 
                
            <tr>
                {% if user == 'Omnia' %}
                    <th class='fs-3' scope="col">{{user}}</th>
                    <th style='color: red' scope="col">{{mymessage}}</th>
                {% else %}
                    <th scope="col">{{user}}</th>
                    <th scope="col">{{mymessage}}</th>
                {% endif %}
            </tr>
            {% endfor %}
    </table>
    <p>{{mymessage}}</p>
    <button class="btn btn-primary">Click</button>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
